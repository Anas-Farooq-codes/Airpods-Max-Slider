<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airpods Max</title>
<meta name="description" content="Upcoming Models Of Airpods Max">
<meta name="keywords" content="slideshow, transition, image, transition, gsap, modern">
<link rel="stylesheet" type="text/css" href="base.css">

</head>
<body>

    <section class="slider-main">
        <div class="container">
            <div class="logo">
                <a href="#"><img src="img/logo.svg" alt="logo"/></a>
            </div>
            <div class="slider-content-wrap">
                <div class="slider-content">
                    <h2 class="heading-style-2">Apple AirPods Max Wireless Over-Ear Headphones</h2>
                    <p>Active Noise Cancelling, Transparency Mode, Spatial Audio, Digital Crown for Volume Control, Bluetooth headphones for Iphone </p>
                    <h3 class="heading-style-2">$549</h3>
                    <div class="social-icons">
                        <a href="#"><img src="img/instagram-icon.svg" alt="instagram"></a>
                        <a href="#"><img src="img/facebook-icon.svg" alt="facebook"></a>
                        <a href="#"><img src="img/twitter-icon.svg" alt="twitter"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="slider-images">
            <img class="slider-image" src="img/green.webp" alt="headphone image">
            <img class="slider-image" src="img/blue.png" alt="headphone image">
            <img class="slider-image" src="img/red.png" alt="headphone image">
            <img class="slider-image" src="img/white.png" alt="headphone image">
            <img class="slider-image" src="img/black.png" alt="headphone image">
        </div>

        <div id="backgrounds">
            <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #C7F6D0 0%, #7C8686 92.19%);"></div>
            <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #B1E4F6 0%, #5F9CCF 100%);"></div>
            <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #FFB7B2 0%, #ED746E 100%);"></div>
            <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #D7D7D7 0%, #979797 100%);"></div>
            <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #6B6B6B 0%, #292929 100%);"></div>
          </div>

    </section>

    <script type="module" src="index.js"></script>
    
</body>
</html>
