<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Airpods Max</title>

    <meta name="description" content="Upcoming Models Of Airpods Max">
    <meta name="keywords" content="slideshow, transition, image, transition, headphones, modern">
    <link rel="stylesheet" type="text/css" href="base.css">

    <link rel="icon" href="img/favicon.png" type="image/png">


    <!-- Add Font Awesome CDN -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>

    
    <section class="slider-main">
        <div class="container">
            <div class="logo">
                <a href="" onclick="event.preventDefault()"><img src="img/logo.png" alt="logo" draggable="false"/></a>
            </div>
            <div class="slider-content-wrap">
                <div class="slider-content">
                    <h2 class="heading-style-2">Apple AirPods Max - Ultimate Wireless Sound Excellence</h2>
                    <p>Enjoy rich sound with Active Noise Cancelling, immersive Spatial Audio, and intuitive Digital Crown controls. Seamlessly connect to your iPhone via Bluetooth for an unmatched listening experience.</p>
                    <h3 class="heading-style-2">$549</h3>
                    <div class="social-icons">
                        <a href="https://www.linkedin.com/in/anas-farooq06/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                        <a href="https://discord.gg/FGunPKZUp3" target="_blank"><i class="fab fa-discord"></i></a>
                        <a href="https://github.com/Anas-Farooq-codes" target="_blank"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="slider-images">
            <img class="slider-image" src="img/green.png" alt="headphone image" draggable="false">
            <img class="slider-image" src="img/blue.png" alt="headphone image" draggable="false">
            <img class="slider-image" src="img/red.png" alt="headphone image" draggable="false">
            <img class="slider-image" src="img/white.png" alt="headphone image" draggable="false">
            <img class="slider-image" src="img/black.png" alt="headphone image" draggable="false">
        </div>

        <div id="backgrounds">
            <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #C7F6D0 0%, #7C8686 92.19%);"></div>
            <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #B1E4F6 0%, #5F9CCF 100%);"></div>
            <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #FFB7B2 0%, #ED746E 100%);"></div>
            <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #D7D7D7 0%, #979797 100%);"></div>
            <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #6B6B6B 0%, #292929 100%);"></div>
        </div>
    </section>

    <script type="module" src="index.js"></script>
    
</body>
</html>
